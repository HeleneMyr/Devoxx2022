
<mat-drawer-container class="page-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="screenWidth > 840">
        <app-nav-bar></app-nav-bar>
    </mat-drawer>
    <mat-drawer-content id="right-zone" (scroll)="onScroll()">
        <div class="example-sidenav-content">
            <a (click)="drawer.toggle()">
                <fa-icon [icon]="faIcon" class="menu-icon" ></fa-icon>
            </a>
            <app-section *ngFor="let item of sections" [section]="item"></app-section>
        </div>
    </mat-drawer-content>
  
  </mat-drawer-container>
